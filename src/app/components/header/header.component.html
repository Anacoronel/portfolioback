

  <div class="container">
    <div class="header">
        <div class="header_left">
            <img id="logoarg"src="../assets/imgs/APLogo-20-20.png" class="img-fluid">
          </div>
            
          <div class="header_right">   
                <a href="" id="sns4"(click)="print()"><i class="fas fa-file-pdf"></i></a>
                <a href="https://github.com/Anacoronel/" id="sns2"><i class="fa fa-github"></i></a>
                <a href="https://twitter.com/anacoronel" id="sns"><i class="fa fa-twitter"></i></a>
                <a href="https://www.linkedin.com/in/ana-coronel-90b0901b9/" id="sns3"><i class="fa fa-linkedin"></i></a>
                <button type="button" class="btn btn-outline-secondary btn-sm" id="sign-out"*ngIf="logged"(click)="signout()">Sign out</button>
                <button type="button" class="btn btn-outline-secondary btn-sm" id="sign-out"*ngIf="!logged" routerLink="/login">Sign in</button>
            </div>
    </div>
  
    <div class="container jumbotron text-white jumbotron-image shadow img-fluid" 
    style="background-image:url(../assets/imgs/pexels-photo-949587.jpeg)">
        <h2 *ngFor="let person of person"id="nombre">{{person.name}}
            <br><br>
            </h2>

      
        </div>
        <div class="container">
        <img class="fotodeperfil" *ngFor="let person of person" [src]="person.profileImg" alt="fotoperfil">
        <p class="info" id="info1" *ngFor="let person of person"> {{person.description}}
            </p>  
         <p class="info" *ngFor="let person of person">
                {{person.city}}</p>
         <p class="info " *ngFor="let person of person">
            {{person.country}} <a href="#"id="icon1"><i class="fa fa-pencil" *ngIf="logged" (click)="openModal1(template1)"></i></a> <br>
          <a id="mail"  href="mailto:{{person.mail}}"><i class="fa fa-envelope"></i> </a>
                    
            

            <!-- Modal -->
            <ng-template #template1>
              <form>
                <div class="modal-header">
                  <h4 class="modal-title pull-left">Edit Personal Data</h4>
                  <i class="fa fa-times close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                    <span aria-hidden="true"></span>
                  </i>
                </div>
                <div class="modal-body">
                  <input type="hidden" class="form-control"  name="id" [(ngModel)]="person.id" />
                  <input type="text" class="form-control"placeholder="Name{{person.name}}" name="name" [(ngModel)]="person.name" />
                  <input type="text" class="form-control" placeholder="Description{{person.description}}"name="descripcion" [(ngModel)]="person.description" />
                  <input type="text" class="form-control"placeholder="City{{person.city}}" name="city" [(ngModel)]="person.city" />
                  <input type="text" class="form-control" placeholder="Country{{person.country}}"name="country" [(ngModel)]="person.country" />
                 
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
                  <button type="button" class="btn btn-primary" (click)="editarPersona(person)">Save</button>
                </div>
              </form>
            </ng-template>
</p>
<!-- Modal -->

         
    </div>
