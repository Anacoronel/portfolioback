<div class="container">
  <div class="row">
    <div class="card-group">
      <div class="card col-xs-12 col-sm-12 col-md-12 col-lg-6">
        <div class="card-body">
          <div id="proyectos">
            <h3 class="card-title">Projects<a href="#" class="icon3" *ngIf="isLogged"><i id="mas" class="fa fa-plus"
                  (click)="openModal2(template)"></i></a></h3>
          </div>
          <p></p>





          <ul class="proyectos" *ngFor="let project of projects"><i class="fa fa-globe"></i>{{project.text}}

            <li>{{project.tecn}}<br>
              <a [href]="project.link" target="_blank">{{project.link}}</a>

              <a href="#" class="icon3"><i class="fa fa-pencil" *ngIf="isLogged"
                  (click)="openModal1(template1)"></i></a>
              <a href="#" class="icon4"><i class="fa fa-trash" *ngIf="isLogged" (click)="openModal2(template2)"></i></a>
              <ng-template #template1>
                <form>
                  <div class="modal-header">
                    <h4 class="modal-title pull-left">Edit Projectct</h4>
                    <i class="fa fa-times close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                      <span aria-hidden="true"></span>
                    </i>
                  </div>
                  <div class="modal-body">
                    <input type="hidden" class="form-control" name="id" [(ngModel)]="project.id" />
                    <input type="text" class="form-control" placeholder="Date :{{project.date}}" name="date"
                      [(ngModel)]="project.date" />
                    <input type="text" class="form-control" name="link" placeholder="Link :{{project.link}}"
                      [(ngModel)]="project.link" />
                    <input type="text" class="form-control" name="tecn" placeholder="Stack: {{project.tecnologia}}"
                      [(ngModel)]="project.tecnologia" />

                    <input type="text" class="form-control" name="text" placeholder="Proyecto"
                      [(ngModel)]="project.text" />
                    <input type="hidden" class="form-control" name="persona_id" [(ngModel)]="project.persona_id" />
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
                    <button type="button" class="btn btn-primary" (click)="editProj(project)">Guardar</button>
                  </div>
                </form>
              </ng-template>



              <ng-template #template2>
                <form>
                  <div class="modal-header">
                    <h4 class="modal-title pull-left">Delete Project</h4>
                    <i class="fa fa-times close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                      <span aria-hidden="true"></span>
                    </i>
                  </div>
                  <div class="modal-body">
                    Do you want to delete this project?
                    <input type="hidden" class="form-control" name="id" [(ngModel)]="project.id" />
                    <input type="text" class="form-control" name="date" [(ngModel)]="project.date" />
                    <input type="text" class="form-control" name="link" [(ngModel)]="project.link" />
                    <input type="text" class="form-control" name="tecn" [(ngModel)]="project.tecn" />

                    <input type="text" class="form-control" name="text" [(ngModel)]="project.text" />
                    <input type="hidden" class="form-control" name="person" [(ngModel)]="project.person" />
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
                    <button type="button" class="btn btn-primary" (click)="deleteProj(project)">Delete</button>
                  </div>
                </form>
              </ng-template>



            </li>
          </ul>
        </div>
        <p class="card-text"><small class="text-muted"></small></p>

        <ng-template #template>
          <form>
            <div class="modal-header">
              <h4 class="modal-title pull-left">Add Project</h4>
              <i class="fa fa-times close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true"></span>
              </i>
            </div>
            <div class="modal-body">
              <input type="hidden" class="form-control" name="id" [(ngModel)]="id" />
              <input type="text" class="form-control" placeholder="Date" name="date" [(ngModel)]="date" />
              <input type="text" class="form-control" placeholder="Link" name="link" [(ngModel)]="link" />
              <input type="text" class="form-control" placeholder="Project" name="text" [(ngModel)]="text" />
              <input type="text" class="form-control" name="tecnologia" placeholder="Stack" [(ngModel)]="tecn" />
              <input type="hidden" class="form-control" name="person" [(ngModel)]="person" />
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
              <button type="button" class="btn btn-primary" (click)="addProj()">Save</button>
            </div>
          </form>
        </ng-template>

      </div>



      <div class="card card col-xs-12 col-sm-12 col-md-12 col-lg-6">
        <div class="card-body">
          <div>
            <h3 class="card-title">Hard Skills <a href="#" class="icon3" *ngIf="isLogged"><i class="fa fa-plus"
                  (click)="openModal(templatesk)"></i></a></h3>
          </div>
          <div class="s">
            <h4 class="example-h2"></h4>

            <ul class="skills">
              <li *ngFor="let skill of skill">
                <circle-progress 
                [percent]="skill.value" [title]="skill.value" [subtitle]="skill.text" [radius]="27"
                  [outerStrokeWidth]="13" [innerStrokeWidth]="13" [outerStrokeColor]="'#0EA9D6'"
                  [innerStrokeColor]="'#adb5bd'" [animation]="true" [animationDuration]="400"[lazy]="false" 
                  >
                </circle-progress>
                <div>
                  <a href="#" class="icon4 sk1" *ngIf="isLogged"><i class="fa fa-trash"
                      (click)="openModal(templateskdel)"></i></a>
                </div>


                <ng-template #templatesked>
                  <form>
                    <div class="modal-header">
                      <h4 class="modal-title pull-left">Edit Skills</h4>
                      <i class="fa fa-times close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                        <span aria-hidden="true"></span>
                      </i>
                    </div>
                    <div class="modal-body">
                      <input type="hidden" class="form-control" name="id" [(ngModel)]="skill.id" />
                      <input type="text" class="form-control" placeholder="Titulo{{skill.text}}" name="titulo"
                        [(ngModel)]="skill.text" />
                      <input type="text" class="form-control" name="value" placeholder="Logo{{skill.value}}"
                        [(ngModel)]="skill.value" />
                      <input type="hidden" class="form-control" name="persona_id" [(ngModel)]="skill.person" />
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
                      <button type="button" class="btn btn-primary" (click)="editSk(skill)">Save</button>
                    </div>
                  </form>
                </ng-template>



                <ng-template #templateskdel>
                  <form>
                    <div class="modal-header">
                      <h4 class="modal-title pull-left">Delete Skill</h4>
                      <i class="fa fa-times close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                        <span aria-hidden="true"></span>
                      </i>
                    </div>
                    <div class="modal-body">
                      Do you want to delete this skill?
                      <input type="hidden" class="form-control" name="id" [(ngModel)]="skill.id" />
                      <input type="text" class="form-control" name="text" [(ngModel)]="skill.text" />
                      <input type="text" class="form-control" name="value" [(ngModel)]="skill.value" />
                      <input type="hidden" class="form-control" name="person" [(ngModel)]="skill.person" />
                    </div>

                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
                      <button type="button" class="btn btn-primary" (click)="deleteSk(skill)">Delete</button>
                    </div>
                  </form>
                </ng-template>



              </li>
            </ul>
          </div>

          <!--<ul class="skills" *ngFor="let skill of skill">
              <div>
                <li><p>{{skill.texto}}</p>
                  <p>{{skill.value}}</p>
                  <div>
                    <mat-progress-spinner class="example-margin" [color]="color" diameter=45 [mode]="mode"
                      [value]="skill.value"[title]="skill.texto">
                    </mat-progress-spinner>
                  </div>
                </li>
              </div>
            </ul>-->
          <!-- Modal -->



          <ng-template #templatesk>
            <form>
              <div class="modal-header">
                <h4 class="modal-title pull-left">Add Skill</h4>
                <i class="fa fa-times close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                  <span aria-hidden="true"></span>
                </i>
              </div>
              <div class="modal-body">
                <input type="hidden" class="form-control" name="id" [(ngModel)]="id" />

                <input type="text" class="form-control" placeholder="Value" name="value" [(ngModel)]="value" />
                <input type="text" class="form-control" placeholder="Skill" name="texto" [(ngModel)]="text" />
                <input type="hidden" class="form-control" name="person" [(ngModel)]="person" />
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
                <button type="button" class="btn btn-primary" (click)="addSk()">Save</button>
              </div>
            </form>
          </ng-template>



          <!-- Modal -->




        </div>
      </div>

    </div>
  </div>
</div>
