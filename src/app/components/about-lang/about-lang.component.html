
<div class="container">
    <div class="card-group">
    
            <div class="card">
          <div class="card-body">
            <h3 class="card-title">About</h3>
             <a href="#"class="icon3"><i class="fa fa-pencil" *ngIf="isLogged"  (click)="openModal(template)"></i></a>
            <p class="text-muted"><small id="acerca" class="text-muted center" *ngFor="let about of about">{{about.text}}</small>  </p>
            <p class="card-text"></p>
    
           <!-- Modal -->
           <ng-template #template>
            <form *ngFor="let about of about">
              <div class="modal-header">
                <h4 class="modal-title pull-left">Editar Acerca de </h4>
                <i class="fa fa-times close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                  <span aria-hidden="true"></span>
                </i>
              </div>
              <div class="modal-body">
                <input type="hidden" class="form-control"  name="id" [(ngModel)]="about.id" />
                <textarea rows=5 id="sobremitexto"class="form-control"placeholder="About {{about.text}}" name="about" [(ngModel)]="about.text" ></textarea>
                <input type="text" class="form-control"  name="person"  [(ngModel)]="person" />

              </div>
    
              <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
                <button type="button" class="btn btn-primary" (click)="editAbt(about)">Guardar</button>
              </div>
            </form>
          </ng-template>
    
    
      <!-- Modal -->
    </div>
    
        </div>
    
       
        <div class="card">
            <div class="card-body">
              <div>
                <h3 class="card-title">Languages <a href="#" class="icon3" *ngIf="isLogged"><i class="fa fa-plus" (click)="openModalid(templateid)"></i></a></h3>
                             <!-- Modal --> 
               <ng-template #templateid >
                <form>
                  <div class="modal-header">
                    <h4 class="modal-title pull-left">Add Language</h4>
                    <i class="fa fa-times close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                      <span aria-hidden="true"></span>
                    </i>
                  </div>
                  <div class="modal-body">
                    <input type="hidden" class="form-control"  name="id" [(ngModel)]="id" />
                    <input type="text" class="form-control"placeholder="Language" name="languages"[(ngModel)]="languages" />
                    <input type="text" class="form-control" placeholder="Level"name="nivel" [(ngModel)]="level" />
                    <input type="text" class="form-control"  name="person" [(ngModel)]="person"/>
                  </div>
    
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
                    <button type="button" class="btn btn-primary" (click)="addLang()">Save</button>
                  </div>
                </form>
              </ng-template>
    
    
              <!-- Modal -->
                    
                    </div>
                    <h4 class="example-h2"></h4>                
    
                        <ul class="idiomas">
                               <li *ngFor="let language of language">
                                 {{language.languages}}
                                 {{language.level}}
                               
                          <a href="#" class="icon3"><i class="fa fa-pencil" *ngIf="isLogged" (click)="openModaledid(templateedid)"></i></a>
                          <a href="#" class="icon4"><i class="fa fa-trash" *ngIf="isLogged" (click)="openModaldelid(templatedelete)"></i></a>
                          <ng-template #templateid >
                            <form>
                              <div class="modal-header">
                                <h4 class="modal-title pull-left">Add Language</h4>
                                <i class="fa fa-times close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                                  <span aria-hidden="true"></span>
                                </i>
                              </div>
                              <div class="modal-body">
                                <input type="hidden" class="form-control"  name="id" [(ngModel)]="id" />
                                <input type="text" class="form-control"placeholder="Language" name="languages"[(ngModel)]="languages" />
                                <input type="text" class="form-control" placeholder="Level"name="nivel" [(ngModel)]="level" />
                                <input type="text" class="form-control"  name="person" [(ngModel)]="person"/>
                              </div>
                
                              <div class="modal-footer">
                                <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
                                <button type="button" class="btn btn-primary" (click)="addLang()">Save</button>
                              </div>
                            </form>
                          </ng-template>
                
              
             <!-- Modal -->
             <ng-template #templateedid>
              <form >
                <div class="modal-header">
                  <h4 class="modal-title pull-left">Edit</h4>
                  <i class="fa fa-times close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                    <span aria-hidden="true"></span>
                  </i>
                </div>
                <div class="modal-body">
                  <input type="hidden" class="form-control"  name="id" [(ngModel)]="language.id" />
                 <input type="text" class="form-control" placeholder="Language{{language.languages}}" name="languages" [(ngModel)]="language.languages" />
               <input type="text" class="form-control" placeholder="Level {{language.level}" name="level" [(ngModel)]="language.level" />
                <input type="text" class="form-control"  name="person"  [(ngModel)]="language.person" />

                </div>
    
                
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
                  <button type="button" class="btn btn-primary" (click)="editLang(language)">Guardar</button>
                </div>
              </form>
            </ng-template>
    
    
            <!-- Modal -->
                    
            <!-- Modal -->
            <ng-template #templatedelete>
              <form>
                <div class="modal-header">
                  <h4 class="modal-title pull-left">Delete Language</h4>
                  <i class="fa fa-times close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                    <span aria-hidden="true"></span>
                  </i>
                </div>
                <div class="modal-body">
                  Do you want to delete this language?
    
                  <input type="hidden" class="form-control"  name="id" [(ngModel)]="language.id" />
                  <input type="text" class="form-control"placeholder="Language{{language.languages}}" name="language" [(ngModel)]="language.languages" />
                  <input type="text" class="form-control" placeholder="Level{{language.level}}"name="level" [(ngModel)]="language.level" />
                <input type="hidden" class="form-control" name="person"  [(ngModel)]="language.person" />

                </div>
    
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
                  <button type="button" class="btn btn-primary" (click)="deleteLang(language)">Borrar</button>
                </div>
              </form>
            </ng-template>
    
    
            <!-- Modal -->
                             </li>
                            </ul>
    
    
    
        </div>
                     
              
    </div>
    </div>
